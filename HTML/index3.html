<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- height가 없으면 auto로 들어가게 된다. -->
    <img width="100px" src="./src/place.jpeg" alt="석양과 바다">
    <!-- srcset은 해상도에 따른 이미지 크기 지정 -->
    <img src="./src/place.jpeg" 
        srcset="./src/place.jpeg, ./src/place.jpeg 2x" 
        alt="">

    <!-- ifrmae 유튜브 영상 가져오기 (유튜브 소스코드 복사) -->
    <iframe width="650" height="366" src="https://www.youtube.com/embed/0-q1KafFCLU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
