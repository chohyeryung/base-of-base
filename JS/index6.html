<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열
        var l = [10, 20, 30, 40, 50];
        document.write(l[0]);   // 10
        document.write('<br>');
        document.write(l[1]);   // 20
        document.write('<br>');
        document.write(l[2]);   // 30
        document.write('<br>');
        document.write(l.slice(0, 3));   // 10, 20, 30 / 0 ~ 2번째까지
        document.write('<br>');
        document.write(l.slice(1, 4));   // 20, 30, 40
        document.write('<br>');
        document.write(l.pop());   // 50
        document.write('<br>');
        document.write(l);   // 10, 20, 30, 40
        document.write('<br>');
        l.push(1000);
        document.write(l);   // 10, 20, 30, 40, 1000
        document.write('<br>');
        document.write(l.join('!!'));   // 10!!20!!30!!40!!1000
        document.write('<br>');
        l.sort();
        document.write(l);   // 10, 1000, 20, 30 (사전순으로.)
        document.write('<br>');
    </script>
</body>
</html>
