<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건문
        var a = 10;
        if (false) {
            document.write('if false');
        }
        else if (true) {
            document.write('else if true');
        }
        else {
            document.write('another else');
        }
        document.write('<br>');

        var b = 3;
        switch (b) {
            case 1: 
                document.write('1');
                break;
            case 2: 
                document.write('2');
                break;
            case 3: 
                document.write('3');
                break;
            default:
                document.write('default');
        }
    </script>
</body>
