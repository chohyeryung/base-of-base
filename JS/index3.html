<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x, y, z;
        x = 3;
        y = 5;
        y = 7;
        document.write(x+y);
        document.write('<br>');
        document.write(x-y);
        document.write('<br>');
        document.write(x*y);
        document.write('<br>');
        document.write(x/y);
        document.write('<br>');
        document.write(x%y);
        document.write('<br>');
        document.write(x**y);   // x의 y제곱 => 3의 7제곱
        document.write('<br>');
        x++;
        y--;
        document.write('x는 : ',x, '<br>y는 : ',y);
        document.write('<br><br><br><br><br>');

        var a, b;
        a = true;
        b = false;
        document.write('1: ', a&&b);    // false
        document.write('<br>');
        document.write('2: ', a||b);    // true
        document.write('<br>');
        document.write('3: ', !b);  // true
        document.write('<br>');
    </script>
</body>
</html>
